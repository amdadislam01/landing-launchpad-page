<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-launchpad-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
</head>
<body class="raleway-font">
    <header class="header-bg">
      <nav>
        <h1 class="logo">Logo</h1>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="head-body">
        <h1 class="head-title">
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
      </div>
      <div class="head-btn">
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>
    <main>
        <!-- Action Section  -->
      <section>
        <div class="action-content">
          <div class="action">
            <h3 class="action-title">See It in Action</h3>
            <p class="action-description">
              Explore the live preview and imagine your <br />
              brand in this bold new look.
            </p>
            <button class="btn-primary">Launch Live Preview</button>
          </div>
          <img class="action-img" src="Assets/wc-mini.png" alt="mini-img" />
        </div>
      </section>
    </main>
</body>
</html>
